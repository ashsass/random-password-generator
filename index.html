<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&family=Karla:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">

        <!-- Title -->
        <link rel="icon" type="image/png" href="./img/key-icon.jpeg">
        <title>Generate a Password</title>
    </head>
    <body class="light">
        <div class="root">
            <div class="heading light">
                <i class="fa-solid fa-moon"></i>
                <h1 class="light">Generate a
                    <br>
                <span class="light">random password</span></h1>
                <p class="light">Never use an insecure password again.</p>
              
                <form>
                    <label class="symbols light" for="symbols">Symbols</label>
                         <input 
                            type="checkbox" name="symbols" id="symbols" class="checkbox light" 
                        >
                    <label class="numbers light" for="numbers">Numbers</label>
                        <input 
                            type="checkbox" name="numbers" id="numbers" class="checkbox light" 
                        >
                </form>
                
                <div class="password-button-container">
                    <button class="generate-password-button light">Generate Passwords</button>
                </div>
                
            </div>
            
            <hr>
            <div class="passwords-container">
                <div class="password-container light">
                    <span class="password-one light"></span>
                    <i  class=" fa-solid fa-copy password-one-copied light"></i>
                </div>
                
                <div class="password-container  light">
                    <span class="password-two light"></span>
                    <i  class=" fa-solid fa-copy password-two-copied light"></i>
                </div>
            </div>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
