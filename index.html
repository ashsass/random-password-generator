<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&family=Karla:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>Generate a
                    <br>
                <span class="heading__color">random password</span></h1>
                <p class="heading__sentence-one">Never use an insecure password again.</p>
                <hr>
            
                <p class="heading__sentence-two" id="heading__sentence-two">Password length: 
                    <input id="password-length" name="password-length" type="text" required>
                </p>
                
            
                <button class="btn password-button" id="password-button">Generate Passwords</button>
                <div class="message-box hidden" id="message-box"></div>

                <hr>
            </div>
            
            
            <div class="password-container" id="password-container">
                
                <div class="password-container__one" id="password-container__one"></div>
                    <button class="btn password-container__button-one" id="password-container__button-one">Copy</button>
                    <div class="message-box hidden" id="password-one-hidden"></div>
                
                <div class="password-container__two" id="password-container__two"></div>
                    <button class="btn password-container__button-two" id="password-container__button-two">Copy</button>
                    <div class="message-box hidden" id="password-two-hidden"></div>
                
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
