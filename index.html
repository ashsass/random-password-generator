<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&family=Karla:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="root">
            <div class="heading">
                <h1>Generate a
                    <br>
                <span>random password</span></h1>
                <p>Never use an insecure password again.</p>
                <hr>
            
                <p>Password length: 
                    <input id="password-length" name="password-length" type="number" min="1" max="20" required>
                </p>

                <form>
                    <label class="toggle-label-symbols" for="symbols">Symbols</label>
                         <input 
                            type="checkbox" name="symbols" id="symbols" class="checkbox" checked
                        >
                    <label class="toggle-label-numbers" for="numbers">Numbers</label>
                        <input 
                            type="checkbox" name="numbers" id="numbers" class="checkbox" checked
                        >
                </form>
                
                
                <div class="password-button-container">
                    <button class="generate-password-button">Generate Passwords</button>
                    <div class="message-box hidden" id="error-message">Please enter a password length</div>
                </div>
                
                <hr>
            </div>
            
            
            <div class="password-container">
                <div id="password-one-container">
                    <span class="password-one"></span>
                    <button id="password-one-button">Copy</button>
                </div>
                
                <div id="password-two-container">
                    <span class="password-two"></span>
                    <button id="password-two-button">Copy</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
