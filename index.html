<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&family=Karla:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="heading">
            <h1>Generate a
                <br>
            <span class="heading__color">random password</span></h1>
            <p class="heading__sentence-one">Never use an insecure password again.</p>
            <hr>
        
            <p class="heading__sentence-two" id="heading__sentence-two">Password length: </p>
            <input id="password-length" name="password-length" type="text" required>
        
            <button class="password-button" id="password-button">Generate Passwords</button>
            <hr>
            <div class="password-container" id="password-container">
                
                <div class="password-container__one" id="password-container__one"></div>
                    <button class="password-container__button-one" id="password-container__button-one">Copy</button>
                
                <div class="password-container__two" id="password-container__two">
                    <button class="password-container__button-two" id="password-container__button-two">Copy</button>
                
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
